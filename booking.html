   <section class="booking">
        <div class="booking__form">
            <h2 class="booking__form--title"> Let's Talk!</h2>
            <ul class="booking__form--tours">
                <li>Book a Winery Tour</li>
                <li>Book Hot Air Baloon Tour</li>
                <li>Book Winery Cellars Tour</li>
                <li>Reserve your wedding date</li>
            </ul>
            <form action="#" >
                <div class="booking__form--item">
                    <label for="name"> Full name </label>
                    <input type="text" id="name" name="name" autocomplete="off" required>
                </div>
                <div class="booking__form--item">
                    <label for="email"> Email </label>
                    <input type="email" id="email" name="email" autocomplete="off" required>
                </div>
                <div class="booking__form--item">
                    <label for="message"> Leave us your message </label>
                    <input type="text" id="message" name="message" autocomplete="off" required>
                </div>
                <div class="booking__form--button">
                    <button class="btn btn--white btn--animated">Submit</button>
                </div>
            </form>
        </div>
   </section>
